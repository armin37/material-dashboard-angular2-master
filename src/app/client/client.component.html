<div class="main-content">
    <div class="page-wrapper-cs">
        <div class="ui-g ui-fluid row client-header">
            <div class="ui-g-12 ui-md-6 col-6 text-left client-header-items">
                Showing All Clients
            </div>
            <!--<div class="ui-g-12 ui-md-6 col-6 text-right  client-header-items">-->
                <!--<i class="margin-l-20 fa fa-plus"></i>-->
                <!--<a class="margin-l-20 ">New Intake</a>-->
            <!--</div>-->
        </div>
        <div class="ui-g ui-fluid row client-header">
            <div class="ui-g-12 ui-md-6 col-9 row text-left client-filter-items">
                <div class="ui-g-12 ui-md-6 col-6">
                    <div class="ui-inputgroup table-filter-with-label">
                        <label class="item-label">Filter By Advocates</label>
                        <mat-select placeholder="All" class="new-intake-select">
                            <mat-option *ngFor="let adv of advocates" [value]="adv.value">
                                {{adv.viewValue}}
                            </mat-option>
                        </mat-select>
                    </div>
                </div>
                <div class="ui-g-12 ui-md-6 col-6">
                    <div class="ui-inputgroup table-filter-with-label">
                        <label class="item-label">Filter By Status</label>
                        <mat-select placeholder="All" class="new-intake-select">
                            <mat-option *ngFor="let food of foods" [value]="food.value">
                                {{food.viewValue}}
                            </mat-option>
                        </mat-select>
                    </div>
                </div>
            </div>
            <div class="ui-g-12 ui-md-6 col-3 text-right  client-header-items">
                <button class="client-button custom-gray-button-padd-xsm" mat-stroked-button>Export CSV</button>
            </div>
        </div>
        <table mat-table matSort [dataSource]="dataSource" class="col-md-12 mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Name Column -->
            <ng-container matColumnDef="Index">
                <th mat-header-cell *matHeaderCellDef> #</th>
                <td mat-cell *matCellDef="let i=index"> {{i}}</td>
            </ng-container>


            <!-- Position Column -->
            <ng-container matColumnDef="Account">
                <th mat-header-cell *matHeaderCellDef> Account #</th>
                <td mat-cell *matCellDef="let element"> {{element.Account}}</td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Name</th>
                <td mat-cell *matCellDef="let element"> {{element.Name}}</td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef> Email</th>
                <td mat-cell *matCellDef="let element"> {{element.Email}}</td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="Phone">
                <th mat-header-cell *matHeaderCellDef> Phone #</th>
                <td mat-cell *matCellDef="let element"> {{element.Phone}}</td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="Address">
                <th mat-header-cell *matHeaderCellDef> Address</th>
                <td mat-cell *matCellDef="let element"> {{element.Address}}</td>
            </ng-container>
            <!-- Symbol Column -->
            <ng-container matColumnDef="btn">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="goToClientIntake()" class="client-button custom-gray-button-padd-xsm"
                            mat-stroked-button>Edit
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
